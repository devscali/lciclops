<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLOPS - Registro Deshabilitado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Bricolage+Grotesque:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Instrument Sans', system-ui, sans-serif; }
        .font-display { font-family: 'Bricolage Grotesque', serif; }
        body {
            background: #0a0a0b;
            min-height: 100vh;
        }
        .bg-gradient {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(255, 87, 34, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 100% 100%, rgba(255, 138, 101, 0.1), transparent);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen p-4">
    <div class="bg-gradient"></div>

    <div class="relative z-10 w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-[#FF5722] to-[#E64A19] mb-4 shadow-lg shadow-orange-500/30">
                <svg class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="4"/>
                </svg>
            </div>
            <h1 class="font-display text-3xl font-bold">CICLOPS</h1>
            <p class="text-gray-400 mt-1">Little Caesars Intelligence</p>
        </div>

        <!-- Card -->
        <div class="glass-card rounded-2xl p-8 text-center">
            <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-yellow-500/10 flex items-center justify-center">
                <svg class="w-8 h-8 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                    <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>

            <h2 class="font-display text-xl font-bold mb-2">Registro Deshabilitado</h2>
            <p class="text-gray-400 mb-6">
                El registro publico no esta disponible.<br>
                Contacta al administrador para obtener acceso.
            </p>

            <div class="space-y-3">
                <a href="/login" class="block w-full py-3 px-4 rounded-xl bg-gradient-to-r from-[#FF5722] to-[#E64A19] text-white font-semibold shadow-lg shadow-orange-500/25 hover:shadow-orange-500/40 transition-all">
                    Ir a Iniciar Sesion
                </a>
                <a href="mailto:admin@lciclops.com" class="block text-gray-400 hover:text-white transition-colors text-sm">
                    Solicitar acceso al administrador
                </a>
            </div>
        </div>

        <p class="text-center text-gray-600 text-sm mt-6">
            Solo usuarios autorizados pueden acceder al sistema
        </p>
    </div>
</body>
</html>
