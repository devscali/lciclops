<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Caesars Reports - Recuperar Contrasena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'lc-orange': {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            200: '#fed7aa',
                            300: '#fdba74',
                            400: '#fb923c',
                            500: '#f97316',
                            600: '#ea580c',
                            700: '#c2410c',
                            800: '#9a3412',
                            900: '#7c2d12',
                        },
                        'lc-gray': {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        html { -webkit-overflow-scrolling: touch; }
        button, input { min-height: 44px; }
        input { font-size: 16px !important; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-lc-orange-50 to-white flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center p-4 bg-lc-orange-500 rounded-2xl mb-4">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-lc-gray-900">Recuperar Contrasena</h1>
            <p class="text-lc-gray-500 mt-2">Te enviaremos un enlace para restablecer tu contrasena</p>
        </div>

        <!-- Form -->
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <!-- Success Alert -->
            <div id="successAlert" class="hidden mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                <div class="flex items-start gap-3">
                    <svg class="w-5 h-5 text-green-600 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <div>
                        <p class="text-sm text-green-800 font-medium">Correo enviado</p>
                        <p id="successMessage" class="text-sm text-green-700 mt-1"></p>
                    </div>
                </div>
            </div>

            <!-- Error Alert -->
            <div id="errorAlert" class="hidden mb-6 p-4 bg-red-50 border border-red-200 rounded-lg flex items-start gap-3">
                <svg class="w-5 h-5 text-red-600 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <p id="errorMessage" class="text-sm text-red-800"></p>
            </div>

            <form id="resetForm" class="space-y-4">
                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-lc-gray-700 mb-2">Correo electronico</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-lc-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <input
                            type="email"
                            id="email"
                            placeholder="tu@email.com"
                            class="w-full pl-10 pr-4 py-3 border border-lc-gray-200 rounded-lg focus:ring-2 focus:ring-lc-orange-500 focus:border-transparent outline-none transition-all"
                            required
                        >
                    </div>
                    <p class="text-xs text-lc-gray-500 mt-2">Ingresa el correo con el que te registraste</p>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    id="submitBtn"
                    class="w-full bg-lc-orange-500 hover:bg-lc-orange-600 text-white py-3 rounded-lg font-semibold transition-colors flex items-center justify-center gap-2"
                >
                    <span id="btnText">Enviar enlace de recuperacion</span>
                    <svg id="spinner" class="hidden w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <!-- Back to Login -->
            <div class="mt-6 pt-6 border-t border-lc-gray-100">
                <a href="login.html" class="flex items-center justify-center gap-2 text-sm text-lc-gray-600 hover:text-lc-orange-500 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Volver al inicio de sesion
                </a>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-xs text-lc-gray-400 mt-8">Little Caesars Reports v1.0</p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBL8-hBMJR6NlnXN6rWwS8WVcrdMm7m4rY",
            authDomain: "ciclops-8a2de.firebaseapp.com",
            projectId: "ciclops-8a2de",
            storageBucket: "ciclops-8a2de.firebasestorage.app",
            messagingSenderId: "475876958824",
            appId: "1:475876958824:web:5ecc315220c66fdd56d1dd"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // UI Elements
        const resetForm = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        const successAlert = document.getElementById('successAlert');
        const successMessage = document.getElementById('successMessage');

        function showError(message) {
            successAlert.classList.add('hidden');
            errorMessage.textContent = message;
            errorAlert.classList.remove('hidden');
            setLoading(false);
        }

        function showSuccess(message) {
            errorAlert.classList.add('hidden');
            successMessage.textContent = message;
            successAlert.classList.remove('hidden');
            setLoading(false);
        }

        function setLoading(loading) {
            if (loading) {
                btnText.textContent = 'Enviando...';
                spinner.classList.remove('hidden');
                submitBtn.disabled = true;
            } else {
                btnText.textContent = 'Enviar enlace de recuperacion';
                spinner.classList.add('hidden');
                submitBtn.disabled = false;
            }
        }

        // Reset form
        resetForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            setLoading(true);

            try {
                await auth.sendPasswordResetEmail(email);
                showSuccess(`Te enviamos un correo a ${email} con instrucciones para restablecer tu contrasena. Revisa tu bandeja de entrada y spam.`);
                resetForm.classList.add('hidden');

            } catch (error) {
                console.error('Reset error:', error);
                let msg = 'Error al enviar el correo';
                switch (error.code) {
                    case 'auth/user-not-found':
                        msg = 'No existe una cuenta con este correo electronico';
                        break;
                    case 'auth/invalid-email':
                        msg = 'El correo electronico no es valido';
                        break;
                    case 'auth/too-many-requests':
                        msg = 'Demasiados intentos. Espera unos minutos e intenta de nuevo.';
                        break;
                }
                showError(msg);
            }
        });
    </script>
</body>
</html>
