<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLOPS - Recuperar Contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Bricolage+Grotesque:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Instrument Sans', system-ui, sans-serif; }
        .font-display { font-family: 'Bricolage Grotesque', serif; }

        body {
            background: #0a0a0b;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-gradient {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(255, 87, 34, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 0% 100%, rgba(255, 138, 101, 0.1), transparent);
            animation: pulse 8s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .input-dark {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .input-dark:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: #FF5722;
            box-shadow: 0 0 0 3px rgba(255, 87, 34, 0.15);
            outline: none;
        }

        .input-dark::placeholder { color: rgba(255, 255, 255, 0.3); }

        .btn-glow {
            background: linear-gradient(135deg, #FF5722 0%, #E64A19 100%);
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
            transition: all 0.3s ease;
        }

        .btn-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 87, 34, 0.5);
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            animation: float 20s ease-in-out infinite;
        }

        .shape-1 {
            width: 250px;
            height: 250px;
            background: #FF5722;
            bottom: -80px;
            right: -80px;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-30px, -30px) scale(1.1); }
        }

        html { -webkit-overflow-scrolling: touch; }
        button, input { min-height: 44px; }
        input { font-size: 16px !important; }

        .link-hover { position: relative; }
        .link-hover::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #FF5722;
            transition: width 0.3s ease;
        }
        .link-hover:hover::after { width: 100%; }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="bg-gradient"></div>
    <div class="shape shape-1"></div>

    <div class="relative z-10 w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 mx-auto mb-6 rounded-2xl bg-gradient-to-br from-[#FF5722] to-[#E64A19] flex items-center justify-center shadow-lg shadow-[#FF5722]/30">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                </svg>
            </div>
            <h1 class="font-display text-4xl font-bold text-white mb-2">Recuperar Contraseña</h1>
            <p class="text-gray-400">Te enviaremos un enlace para restablecerla</p>
        </div>

        <!-- Form Card -->
        <div class="glass-card rounded-3xl p-8">
            <!-- Success Alert -->
            <div id="successAlert" class="hidden mb-6 p-4 bg-green-500/10 border border-green-500/20 rounded-xl">
                <div class="flex items-start gap-3">
                    <svg class="w-5 h-5 text-green-400 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <div>
                        <p class="text-sm text-green-300 font-medium">Correo enviado</p>
                        <p id="successMessage" class="text-sm text-green-400/80 mt-1"></p>
                    </div>
                </div>
            </div>

            <!-- Error Alert -->
            <div id="errorAlert" class="hidden mb-6 p-4 bg-red-500/10 border border-red-500/20 rounded-xl">
                <div class="flex items-start gap-3">
                    <svg class="w-5 h-5 text-red-400 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <p id="errorMessage" class="text-sm text-red-300"></p>
                </div>
            </div>

            <form id="resetForm" class="space-y-5">
                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Correo electronico</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <input type="email" id="email" placeholder="tu@email.com" class="w-full pl-12 pr-4 py-3.5 rounded-xl input-dark" required>
                    </div>
                    <p class="text-xs text-gray-500 mt-2">Ingresa el correo con el que te registraste</p>
                </div>

                <!-- Submit -->
                <button type="submit" id="submitBtn" class="w-full btn-glow text-white py-4 rounded-xl font-semibold flex items-center justify-center gap-2">
                    <span id="btnText">Enviar enlace de recuperacion</span>
                    <svg id="spinner" class="hidden w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <!-- Back to Login -->
            <div class="mt-8 pt-6 border-t border-white/10">
                <a href="login.html" class="flex items-center justify-center gap-2 text-gray-400 hover:text-white transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Volver al inicio de sesion
                </a>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-xs text-gray-600 mt-8">
            CICLOPS v1.0 &bull; Little Caesars Reports
        </p>
    </div>

    <script>
        const resetForm = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        const successAlert = document.getElementById('successAlert');
        const successMessage = document.getElementById('successMessage');

        function showError(message) {
            successAlert.classList.add('hidden');
            errorMessage.textContent = message;
            errorAlert.classList.remove('hidden');
        }

        function showSuccess(message) {
            errorAlert.classList.add('hidden');
            successMessage.textContent = message;
            successAlert.classList.remove('hidden');
        }

        resetForm.addEventListener('submit', function(e) {
            e.preventDefault();
            showError('Para recuperar tu contrasena, contacta al administrador del sistema.');
        });
    </script>
</body>
</html>
