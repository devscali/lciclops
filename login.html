<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLOPS - Acceso</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Bricolage+Grotesque:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Instrument Sans', system-ui, sans-serif; }
        .font-display { font-family: 'Bricolage Grotesque', serif; }

        body {
            background: #0a0a0b;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated gradient background */
        .bg-gradient {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(255, 87, 34, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 100% 100%, rgba(255, 138, 101, 0.1), transparent),
                radial-gradient(ellipse 40% 30% at 0% 80%, rgba(230, 74, 25, 0.08), transparent);
            animation: pulse 8s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* Glass card */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow:
                0 0 0 1px rgba(255, 255, 255, 0.05) inset,
                0 20px 50px -20px rgba(0, 0, 0, 0.5);
        }

        /* Input styling */
        .input-dark {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .input-dark:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: #FF5722;
            box-shadow: 0 0 0 3px rgba(255, 87, 34, 0.15);
            outline: none;
        }

        .input-dark::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Button glow */
        .btn-glow {
            background: linear-gradient(135deg, #FF5722 0%, #E64A19 100%);
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
            transition: all 0.3s ease;
        }

        .btn-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 87, 34, 0.5);
        }

        .btn-glow:active {
            transform: translateY(0);
        }

        /* Floating shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            animation: float 20s ease-in-out infinite;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: #FF5722;
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: #E64A19;
            bottom: -50px;
            left: -50px;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Logo animation */
        .logo-ring {
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* iOS fixes */
        html { -webkit-overflow-scrolling: touch; }
        button, input { min-height: 44px; }
        input { font-size: 16px !important; }

        /* Link hover effect */
        .link-hover {
            position: relative;
        }

        .link-hover::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #FF5722;
            transition: width 0.3s ease;
        }

        .link-hover:hover::after {
            width: 100%;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="bg-gradient"></div>

    <!-- Floating shapes -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="relative z-10 w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="relative inline-flex items-center justify-center mb-6">
                <!-- Outer ring -->
                <div class="absolute w-24 h-24 rounded-full border border-[#FF5722]/30 logo-ring"></div>
                <!-- Inner logo -->
                <div class="w-20 h-20 rounded-2xl bg-gradient-to-br from-[#FF5722] to-[#E64A19] flex items-center justify-center shadow-lg shadow-[#FF5722]/30">
                    <svg class="w-10 h-10 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <circle cx="12" cy="12" r="10"/>
                        <circle cx="12" cy="12" r="4"/>
                    </svg>
                </div>
            </div>
            <h1 class="font-display text-4xl font-bold text-white mb-2">CICLOPS</h1>
            <p class="text-gray-400">Sistema de Reportes Financieros</p>
        </div>

        <!-- Form Card -->
        <div class="glass-card rounded-3xl p-8">
            <!-- Error Alert -->
            <div id="errorAlert" class="hidden mb-6 p-4 bg-red-500/10 border border-red-500/20 rounded-xl">
                <div class="flex items-start gap-3">
                    <svg class="w-5 h-5 text-red-400 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <p id="errorMessage" class="text-sm text-red-300"></p>
                </div>
            </div>

            <form id="loginForm" class="space-y-5">
                <!-- Access Code -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Codigo de acceso</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                            </svg>
                        </div>
                        <input
                            type="text"
                            id="accessCode"
                            placeholder="LC-XXXX-XXXXX"
                            class="w-full pl-12 pr-4 py-3.5 rounded-xl input-dark text-center tracking-widest font-mono text-lg"
                            autocomplete="off"
                            spellcheck="false"
                            required
                        >
                    </div>
                    <p class="text-xs text-gray-500 mt-2 text-center">Ingresa el codigo proporcionado por el administrador</p>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    id="submitBtn"
                    class="w-full btn-glow text-white py-4 rounded-xl font-semibold flex items-center justify-center gap-2 mt-6"
                >
                    <span id="btnText">Acceder</span>
                    <svg id="spinner" class="hidden w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <svg id="arrowIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                    </svg>
                </button>
            </form>

            <!-- Contact Admin -->
            <p class="text-center text-gray-500 mt-8">
                <svg class="w-4 h-4 inline mr-1 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
                Acceso restringido
            </p>
        </div>

        <!-- Footer -->
        <p class="text-center text-xs text-gray-600 mt-8">
            CICLOPS v1.0 &bull; Little Caesars Reports
        </p>
    </div>

    <script>
        // UI Elements
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const arrowIcon = document.getElementById('arrowIcon');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        const accessCodeInput = document.getElementById('accessCode');

        // Auto-uppercase input
        accessCodeInput.addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.classList.remove('hidden');
            setLoading(false);
        }

        function hideError() {
            errorAlert.classList.add('hidden');
        }

        function setLoading(loading) {
            if (loading) {
                btnText.textContent = 'Verificando...';
                spinner.classList.remove('hidden');
                arrowIcon.classList.add('hidden');
                submitBtn.disabled = true;
                submitBtn.style.opacity = '0.7';
            } else {
                btnText.textContent = 'Acceder';
                spinner.classList.add('hidden');
                arrowIcon.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
            }
        }

        // Login form
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError();
            setLoading(true);

            const code = accessCodeInput.value.trim();

            try {
                const response = await fetch('/auth/code-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Codigo incorrecto');
                }

                // Guardar token y datos del usuario
                localStorage.setItem('authToken', data.access_token);
                localStorage.setItem('userEmail', data.user.email);
                localStorage.setItem('userName', data.user.name || '');
                localStorage.setItem('userRole', data.user.role);
                localStorage.setItem('userId', data.user.id);

                window.location.href = '/';
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Codigo de acceso incorrecto');
            }
        });

        // Check if already logged in
        const token = localStorage.getItem('authToken');
        if (token) {
            fetch('/auth/me', {
                headers: { 'Authorization': `Bearer ${token}` }
            }).then(res => {
                if (res.ok) {
                    window.location.href = '/';
                } else {
                    localStorage.clear();
                }
            }).catch(() => localStorage.clear());
        }
    </script>
</body>
</html>
