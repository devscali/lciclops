<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLOPS - Acceso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Bricolage+Grotesque:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Instrument Sans', system-ui, sans-serif; }
        .font-display { font-family: 'Bricolage Grotesque', serif; }

        body {
            background: #0a0a0b;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated gradient background */
        .bg-gradient {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(255, 87, 34, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 100% 100%, rgba(255, 138, 101, 0.1), transparent),
                radial-gradient(ellipse 40% 30% at 0% 80%, rgba(230, 74, 25, 0.08), transparent);
            animation: pulse 8s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* Glass card */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow:
                0 0 0 1px rgba(255, 255, 255, 0.05) inset,
                0 20px 50px -20px rgba(0, 0, 0, 0.5);
        }

        /* Input styling */
        .input-dark {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .input-dark:focus {
            background: rgba(255, 255, 255, 0.05);
            border-color: #FF5722;
            box-shadow: 0 0 0 3px rgba(255, 87, 34, 0.15);
            outline: none;
        }

        .input-dark::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Button glow */
        .btn-glow {
            background: linear-gradient(135deg, #FF5722 0%, #E64A19 100%);
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
            transition: all 0.3s ease;
        }

        .btn-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 87, 34, 0.5);
        }

        .btn-glow:active {
            transform: translateY(0);
        }

        /* Floating shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            animation: float 20s ease-in-out infinite;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: #FF5722;
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: #E64A19;
            bottom: -50px;
            left: -50px;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Logo animation */
        .logo-ring {
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* iOS fixes */
        html { -webkit-overflow-scrolling: touch; }
        button, input { min-height: 44px; }
        input { font-size: 16px !important; }

        /* Link hover effect */
        .link-hover {
            position: relative;
        }

        .link-hover::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #FF5722;
            transition: width 0.3s ease;
        }

        .link-hover:hover::after {
            width: 100%;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="bg-gradient"></div>

    <!-- Floating shapes -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="relative z-10 w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="relative inline-flex items-center justify-center mb-6">
                <!-- Outer ring -->
                <div class="absolute w-24 h-24 rounded-full border border-[#FF5722]/30 logo-ring"></div>
                <!-- Inner logo -->
                <div class="w-20 h-20 rounded-2xl bg-gradient-to-br from-[#FF5722] to-[#E64A19] flex items-center justify-center shadow-lg shadow-[#FF5722]/30">
                    <svg class="w-10 h-10 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <circle cx="12" cy="12" r="10"/>
                        <circle cx="12" cy="12" r="4"/>
                    </svg>
                </div>
            </div>
            <h1 class="font-display text-4xl font-bold text-white mb-2">CICLOPS</h1>
            <p class="text-gray-400">Sistema de Reportes Financieros</p>
        </div>

        <!-- Form Card -->
        <div class="glass-card rounded-3xl p-8">
            <!-- Error Alert -->
            <div id="errorAlert" class="hidden mb-6 p-4 bg-red-500/10 border border-red-500/20 rounded-xl">
                <div class="flex items-start gap-3">
                    <svg class="w-5 h-5 text-red-400 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <p id="errorMessage" class="text-sm text-red-300"></p>
                </div>
            </div>

            <form id="loginForm" class="space-y-5">
                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Correo electronico</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <input
                            type="email"
                            id="email"
                            placeholder="tu@email.com"
                            class="w-full pl-12 pr-4 py-3.5 rounded-xl input-dark"
                            required
                        >
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Contrasena</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </div>
                        <input
                            type="password"
                            id="password"
                            placeholder="********"
                            class="w-full pl-12 pr-12 py-3.5 rounded-xl input-dark"
                            required
                        >
                        <button
                            type="button"
                            id="togglePassword"
                            class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-500 hover:text-gray-300 transition-colors"
                        >
                            <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                            <svg id="eyeOffIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Remember & Forgot -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input type="checkbox" class="w-4 h-4 rounded border-gray-600 bg-transparent text-[#FF5722] focus:ring-[#FF5722] focus:ring-offset-0">
                        <span class="text-gray-400 group-hover:text-gray-300 transition-colors">Recordarme</span>
                    </label>
                    <a href="forgot-password.html" class="text-[#FF5722] hover:text-[#FF8A65] font-medium link-hover transition-colors">Olvide mi contrasena</a>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    id="submitBtn"
                    class="w-full btn-glow text-white py-4 rounded-xl font-semibold flex items-center justify-center gap-2 mt-6"
                >
                    <span id="btnText">Iniciar Sesion</span>
                    <svg id="spinner" class="hidden w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <svg id="arrowIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                    </svg>
                </button>
            </form>

            <!-- Register Link -->
            <p class="text-center text-gray-500 mt-8">
                No tienes cuenta?
                <a href="register.html" class="text-[#FF5722] hover:text-[#FF8A65] font-medium link-hover ml-1 transition-colors">Registrate</a>
            </p>
        </div>

        <!-- Footer -->
        <p class="text-center text-xs text-gray-600 mt-8">
            CICLOPS v1.0 &bull; Little Caesars Reports
        </p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBL8-hBMJR6NlnXN6rWwS8WVcrdMm7m4rY",
            authDomain: "ciclops-8a2de.firebaseapp.com",
            projectId: "ciclops-8a2de",
            storageBucket: "ciclops-8a2de.firebasestorage.app",
            messagingSenderId: "475876958824",
            appId: "1:475876958824:web:5ecc315220c66fdd56d1dd"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // UI Elements
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeOffIcon = document.getElementById('eyeOffIcon');
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const arrowIcon = document.getElementById('arrowIcon');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');

        // Toggle password
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            eyeIcon.classList.toggle('hidden');
            eyeOffIcon.classList.toggle('hidden');
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.classList.remove('hidden');
            setLoading(false);
        }

        function hideError() {
            errorAlert.classList.add('hidden');
        }

        function setLoading(loading) {
            if (loading) {
                btnText.textContent = 'Iniciando...';
                spinner.classList.remove('hidden');
                arrowIcon.classList.add('hidden');
                submitBtn.disabled = true;
                submitBtn.style.opacity = '0.7';
            } else {
                btnText.textContent = 'Iniciar Sesion';
                spinner.classList.add('hidden');
                arrowIcon.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
            }
        }

        // Login form
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError();
            setLoading(true);

            const email = document.getElementById('email').value;
            const pwd = document.getElementById('password').value;

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, pwd);

                if (!userCredential.user.emailVerified) {
                    await userCredential.user.sendEmailVerification();
                    await auth.signOut();
                    showError('Tu correo no esta verificado. Te reenviamos el correo de verificacion. Revisa tu bandeja de entrada y spam.');
                    return;
                }

                const token = await userCredential.user.getIdToken();
                localStorage.setItem('authToken', token);
                localStorage.setItem('userEmail', userCredential.user.email);
                localStorage.setItem('userName', userCredential.user.displayName || '');
                window.location.href = '/';
            } catch (error) {
                console.error('Login error:', error);
                let msg = 'Error al iniciar sesion';
                switch (error.code) {
                    case 'auth/user-not-found':
                        msg = 'Usuario no encontrado';
                        break;
                    case 'auth/wrong-password':
                        msg = 'Contrasena incorrecta';
                        break;
                    case 'auth/invalid-email':
                        msg = 'Email invalido';
                        break;
                    case 'auth/too-many-requests':
                        msg = 'Demasiados intentos. Intenta mas tarde';
                        break;
                    case 'auth/invalid-credential':
                        msg = 'Credenciales invalidas';
                        break;
                }
                showError(msg);
            }
        });

        // Check if already logged in
        auth.onAuthStateChanged(function(user) {
            if (user && user.emailVerified) {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
