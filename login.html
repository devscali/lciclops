<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Caesars Reports - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'lc-orange': {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            200: '#fed7aa',
                            300: '#fdba74',
                            400: '#fb923c',
                            500: '#f97316',
                            600: '#ea580c',
                            700: '#c2410c',
                            800: '#9a3412',
                            900: '#7c2d12',
                        },
                        'lc-gray': {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        html { -webkit-overflow-scrolling: touch; }
        button, input { min-height: 44px; }
        /* Fix iOS zoom on input focus */
        input { font-size: 16px !important; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-lc-orange-50 to-white flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center p-4 bg-lc-orange-500 rounded-2xl mb-4">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" stroke-width="2"/>
                    <path stroke-width="2" d="M12 2a10 10 0 0 1 0 20M12 2a10 10 0 0 0 0 20M2 12h20M12 2c2.5 2.5 4 6 4 10s-1.5 7.5-4 10M12 2c-2.5 2.5-4 6-4 10s1.5 7.5 4 10"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-lc-gray-900">Little Caesars Reports</h1>
            <p class="text-lc-gray-500 mt-2">Inicia sesion para continuar</p>
        </div>

        <!-- Form -->
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <!-- Error Alert (hidden by default) -->
            <div id="errorAlert" class="hidden mb-6 p-4 bg-red-50 border border-red-200 rounded-lg flex items-start gap-3">
                <svg class="w-5 h-5 text-red-600 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <p id="errorMessage" class="text-sm text-red-800"></p>
            </div>

            <form id="loginForm" class="space-y-4">
                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-lc-gray-700 mb-2">Correo electronico</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-lc-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <input
                            type="email"
                            id="email"
                            placeholder="tu@email.com"
                            class="w-full pl-10 pr-4 py-3 border border-lc-gray-200 rounded-lg focus:ring-2 focus:ring-lc-orange-500 focus:border-transparent outline-none transition-all"
                            required
                        >
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-lc-gray-700 mb-2">Contrasena</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-lc-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </div>
                        <input
                            type="password"
                            id="password"
                            placeholder="********"
                            class="w-full pl-10 pr-12 py-3 border border-lc-gray-200 rounded-lg focus:ring-2 focus:ring-lc-orange-500 focus:border-transparent outline-none transition-all"
                            required
                        >
                        <button
                            type="button"
                            id="togglePassword"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-lc-gray-400 hover:text-lc-gray-600"
                        >
                            <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                            <svg id="eyeOffIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Remember & Forgot -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="w-4 h-4 rounded border-lc-gray-300 text-lc-orange-500 focus:ring-lc-orange-500">
                        <span class="text-lc-gray-600">Recordarme</span>
                    </label>
                    <a href="forgot-password.html" class="text-lc-orange-500 hover:text-lc-orange-600 font-medium">Olvide mi contrasena</a>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    id="submitBtn"
                    class="w-full bg-lc-orange-500 hover:bg-lc-orange-600 text-white py-3 rounded-lg font-semibold transition-colors flex items-center justify-center gap-2"
                >
                    <span id="btnText">Iniciar Sesion</span>
                    <svg id="spinner" class="hidden w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-lc-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-lc-gray-500">o continua con</span>
                </div>
            </div>

            <!-- Google Button -->
            <button
                type="button"
                id="googleBtn"
                class="w-full border border-lc-gray-200 hover:bg-lc-gray-50 text-lc-gray-700 py-3 rounded-lg font-medium transition-colors flex items-center justify-center gap-2"
            >
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Google
            </button>

            <!-- Register Link -->
            <p class="text-center text-sm text-lc-gray-500 mt-6">
                No tienes cuenta?
                <a href="register.html" class="text-lc-orange-500 hover:text-lc-orange-600 font-medium">Registrate aqui</a>
            </p>
        </div>

        <!-- Footer -->
        <p class="text-center text-xs text-lc-gray-400 mt-8">Little Caesars Reports v1.0</p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <script>
        // ============================================
        // FIREBASE CONFIG - Actualiza con tus credenciales reales
        // Obtener de: Firebase Console > Project Settings > General > Your apps
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyBL8-hBMJR6NlnXN6rWwS8WVcrdMm7m4rY",
            authDomain: "ciclops-8a2de.firebaseapp.com",
            projectId: "ciclops-8a2de",
            storageBucket: "ciclops-8a2de.firebasestorage.app",
            messagingSenderId: "475876958824",
            appId: "1:475876958824:web:5ecc315220c66fdd56d1dd"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        // ============================================
        // UI Elements
        // ============================================
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeOffIcon = document.getElementById('eyeOffIcon');
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');

        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            eyeIcon.classList.toggle('hidden');
            eyeOffIcon.classList.toggle('hidden');
        });

        // Show error
        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.classList.remove('hidden');
            btnText.textContent = 'Iniciar Sesion';
            spinner.classList.add('hidden');
            submitBtn.disabled = false;
        }

        // Hide error
        function hideError() {
            errorAlert.classList.add('hidden');
        }

        // Set loading state
        function setLoading(loading) {
            if (loading) {
                btnText.textContent = 'Iniciando...';
                spinner.classList.remove('hidden');
                submitBtn.disabled = true;
            } else {
                btnText.textContent = 'Iniciar Sesion';
                spinner.classList.add('hidden');
                submitBtn.disabled = false;
            }
        }

        // ============================================
        // Login with Email/Password
        // ============================================
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideError();
            setLoading(true);

            const email = document.getElementById('email').value;
            const pwd = document.getElementById('password').value;

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, pwd);

                // Verificar que el email este verificado
                if (!userCredential.user.emailVerified) {
                    // Ofrecer reenviar verificacion
                    await userCredential.user.sendEmailVerification();
                    await auth.signOut();
                    showError('Tu correo no esta verificado. Te reenviamos el correo de verificacion. Revisa tu bandeja de entrada y spam.');
                    return;
                }

                const token = await userCredential.user.getIdToken();
                localStorage.setItem('authToken', token);
                localStorage.setItem('userEmail', userCredential.user.email);
                localStorage.setItem('userName', userCredential.user.displayName || '');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Login error:', error);
                let msg = 'Error al iniciar sesion';
                switch (error.code) {
                    case 'auth/user-not-found':
                        msg = 'Usuario no encontrado';
                        break;
                    case 'auth/wrong-password':
                        msg = 'Contrasena incorrecta';
                        break;
                    case 'auth/invalid-email':
                        msg = 'Email invalido';
                        break;
                    case 'auth/too-many-requests':
                        msg = 'Demasiados intentos. Intenta mas tarde';
                        break;
                    case 'auth/invalid-credential':
                        msg = 'Credenciales invalidas';
                        break;
                }
                showError(msg);
            }
        });

        // ============================================
        // Login with Google
        // ============================================
        document.getElementById('googleBtn').addEventListener('click', async function() {
            hideError();

            try {
                const result = await auth.signInWithPopup(googleProvider);
                const token = await result.user.getIdToken();
                localStorage.setItem('authToken', token);
                localStorage.setItem('userEmail', result.user.email);
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Google login error:', error);
                if (error.code !== 'auth/popup-closed-by-user') {
                    showError('Error al iniciar con Google: ' + error.message);
                }
            }
        });

        // ============================================
        // Check if already logged in
        // ============================================
        auth.onAuthStateChanged(function(user) {
            if (user && user.emailVerified) {
                // User is already logged in AND verified, redirect to dashboard
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
